<html lang="en">
<head>

<body>
    <!-- inizio header -->
    <header>
        <img src="img/logo.png" alt="logo" id="logo">
        <h1>Toboolist</h1>
    </header>
    <!-- fine header -->
    <!-- inizio main -->
    <main class="container">
        <!-- bottoni -->
        <div class=container-bottoni>
            <button type="button" class="button task">Add Task</button>
            <button type="button" class="button section">Add Section</button>
        </div>
        <!-- inizio new task -->
        <section>
            <h2 class="title">New Task</h2>
                <ul class="subtitle">
                    <li class="list check">Quarterly Newsletter</li>
                </ul>
        </section>
        <!-- fine new task -->
        <!-- inizio today -->
        <section>
            <h2 class="title">Today</h2>
                <ul class="subtitle">
                    <li class="list check">Recruiting blog post</li>
                    <li class="list check">Mobile app launch</li>
                    <li class="list cross">Interview John H.</li>
                    <li class="list check">Summit update to monile storefronts</li>
                </ul>
        </section>
        <!-- fine today -->
        <!-- inizio upcoming -->
        <section>
            <h2 class="title">Upcoming</h2>
            <ul class="subtitle">
                <li class="list cross">Recruiting blog post</li>
                <li class="list check">Mobile app launch</li>
                <li class="list check">Interview John H.</li>
                <li class="list check">Summit update to monile storefronts</li>
            </ul>
        </section>
        <!-- fine upcoming -->
    </main>
    <!-- fine main -->

</body>
